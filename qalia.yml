# Qalia.ai Configuration for Demo Web App
version: 1.0

# Deployment configuration
deployment:
  type: static
  port: 8080
  build_dir: "."

# Testing configuration
testing:
  entry_points:
    - url: "/"
      name: "Homepage"
    - url: "/index.html"
      name: "Main Page"
  
  exploration:
    max_depth: 3
    timeout: 300
    headless: true
    viewport:
      width: 1920
      height: 1080
  
  generation:
    frameworks: ["playwright", "cypress", "jest"]
    output_dir: "./qalia-tests"

# Authentication (disabled for static site)
authentication:
  enabled: false

# GitHub integration
notifications:
  github:
    enabled: true
    create_check_run: true
    comment_on_pr: true 